<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-8">My <span class="text-blue-500 font-medium">Bank Account</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class=" text-3x1 mb-4 font-medium">Please Login Here </h3>
            <div>
                <input class="w-9/12 block mb-4 px-3" type="email" id="user-email" name="" placeholder="Enter your Email">
                <input class="w-9/12 block mb-4 px-3" type="password" id="user-password" name="" placeholder="Enter your Password">
                <button id="btn-submit"
                    class="bg-violet-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
